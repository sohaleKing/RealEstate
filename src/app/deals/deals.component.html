<div class="row">
        <div class="card" (click)="infos()">
         <img src="assets/imgs/house.jpg" class="card-img-top house_pic" alt="house">
         <div class="card-body">
           <h5 class="card-title">{{ houses.address }}</h5>
           <p class="card-text">{{ houses.price }}</p>
           <p class="card-text">{{ houses.description }}</p>
           <button class="btn btn-primary" [disabled]="btnStatus" [routerLink]="['/deals', houses.ListingId]" >{{ btnText }}</button>
          </div>
       </div>
</div>
