<div class="row center">
    <div class="container bg-light center">

 <!--=========HEADER==========-->
      <app-navbar></app-navbar>

<form id="add_House_form" [formGroup]="addHouseForm" (ngSubmit)="addNewHouse()">
    <div class="form-group">
      <label for="houseAddress">House Address</label>
      <input type="text" 
      class="form-control"
      id="houseAddress"
      placeholder="Enter the House address"
      formControlName="address">
      <small class="form-text text-warning" 
      *ngIf="!addHouseForm.get('address').valid && addHouseForm.get('address').touched">
      The Address is mandatory
    </small>
    </div>
    <div class="form-group">
        <label for="housePrice">House Price</label>
        <input type="text" 
        class="form-control"
        id="housePrice"
        placeholder="Enter a price"
        formControlName="price">
      </div>
      <div class="form-group">
          <label for="houseDescription">House Description</label>
          <input type="text" 
          class="form-control"
          id="houseDescription"
          placeholder="Enter a description"
          formControlName="description">
        </div>
    
    <button type="submit" class="btn btn-warning" [disabled]="!addHouseForm.valid">Submit</button>
  </form>

    </div>
</div>
