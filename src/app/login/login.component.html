<div class="row center">
    <div class="container bg-light center">

 <!--=========HEADER==========-->
     <app-navbar></app-navbar>

<!--=========Login==========-->
    <div class="row">
        <div class="col-5 mx-auto">
            <div class="container bg-light py-5">
                <div class="login-form">
                    <form id="login_form" (ngSubmit)="loginUser()" #f="ngForm">
                        <img class="rounded mx-auto d-block" src="assets/imgs/login-icon.png" alt="" width="72" height="72" >
                        <h2 class="text-center">Sign In</h2>   
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon mr-1"><fa-icon [icon]="faUser"></fa-icon></span>
                                <input type="text" class="form-control" placeholder="Username" required email
                                name="email"
                                ngModel
                                #em="ngModel">
                            </div>
                            <div class="form-text text-danger" *ngIf="!em.valid && em.touched"><small>Yuo need to enter a valid Email address</small></div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon mr-1"><fa-icon [icon]="faLock"></fa-icon></span>
                                <input type="password" class="form-control" placeholder="Password" required
                                name="password"
                                ngModel
                                >
                            </div>
                        </div>      
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg mx-auto d-block" [disabled]="!f.valid">Log in</button>
                        </div>       
                    </form>
                    <p class="text-center small">Don't have an account! <a routerLink="/register">Sign up here</a>.</p>
                </div>
            </div>
        </div>
    </div>
