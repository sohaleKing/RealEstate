<div class="row center">
    <div class="container bg-light center">

 <!--=========HEADER==========-->
     <app-navbar></app-navbar>

<!--=========Login==========-->
<div class="row">
    <div class="col-5 mx-auto">
        <div class="container bg-light py-5">
            <div class="login-form">
                <form>
                    <img class="rounded mx-auto d-block" src="assets/imgs/login-icon.png" alt="" width="72" height="72" >
                    <h2 class="text-center">Sign In</h2>   
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon mr-1"><fa-icon [icon]="faUser"></fa-icon></span>
                            <input type="text" class="form-control" placeholder="Username" required="required">
                         </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon mr-1"><fa-icon [icon]="faLock"></fa-icon></span>
                            <input type="password" class="form-control" placeholder="Password" required="required">
                        </div>
                    </div>        
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg mx-auto d-block">Log in</button>
                    </div>       
                </form>
                <p class="text-center small">Don't have an account! <a routerLink="register">Sign up here</a>.</p>
            </div>
        </div>
    </div>
</div>
